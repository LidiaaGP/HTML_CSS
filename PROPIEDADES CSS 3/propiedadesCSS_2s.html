<html>
<head><title>Formato texto</title>
<style type="text/css">
#tabla {
  border-collapse: collapse;
}
#tabla td{
  border:1px solid black;
  width:100px;
  height:200px;
}
</style>
</head>
<body>

<table id="tabla">
<tr><td style="text-align:right;vertical-align:middle">Celda 1</td><td style="text-align:center;vertical-align:middle">Celda 2</td><td style="text-align:right;vertical-align:top">Celda 3</td></tr>
<tr><td style="text-align:left;vertical-align:bottom">Celda 4</td><td style="text-align:center;vertical-align:top">Celda 5</td><td style="text-align:center;vertical-align:bottom">Celda 6</td></tr>
</table>
</body>
</html>
